# Render Blueprint for SparkAI Dashboard
# Deploy with: render blueprint apply
# Domain: dashboard.shared.com

services:
  - type: web
    name: sparkai-dashboard
    runtime: node
    region: oregon
    plan: standard
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        value: https://dashboard.shared.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: LITELLM_URL
        value: https://ai.shared.com
      - key: LITELLM_MASTER_KEY
        sync: false
      - key: ADMIN_EMAIL
        value: james@worklocal.ca
    autoDeploy: true
